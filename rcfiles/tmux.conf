# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 1

setw -g aggressive-resize on

# Setting the prefix from `C-b` to `C-a`.
set -g prefix C-a

# Free the original `Ctrl-b` prefix keybinding.
unbind C-b

# Ensure that we can send `Ctrl-a` to other apps.
bind C-a send-prefix

# Splitting panes. >= 1.9
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Move windows
bind N swap-window -t +1
bind P swap-window -t -1

# Moving between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Save pane
bind-key E command-prompt -p 'save history to filename:' -I '~/tmux.history' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'

# Reload tmux config
bind r source-file ~/.tmux.conf

# Enable mouse
set -g mouse on

# Enable vi keys
setw -g mode-keys vi

# No delay for escape key press
set -sg escape-time 0

# No delay after prefix key
set-option -g repeat-time 0

# allow italic
set -g default-terminal "xterm-256color-italic"
# Real colors
set-option -ga terminal-overrides ",xterm-256color:Tc,xterm-256color-italic:Tc"

set-option -g xterm-keys

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity off

# Focus events
set -g focus-events on

# Ctrl-k clears history
# -n so you don't have to issue tmux command first
bind -n C-k clear-history

# Move status bar to top
set-option -g status-position top

# make the first window and pane number start at 1
set -g base-index 1
set -g pane-base-index 1

# reorder
set-option -g renumber-windows on

# don't rename windows automatically
set-option -g allow-rename off

# enables #{prefix_highlight}
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_output_prefix ' '
set -g @prefix_highlight_output_suffix ' '

# auto install tmux plugin manager
if "test ! -d ~/.tmux/plugins/tpm" \
     "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-copycat'
# You would need xclip or xsel in ubuntu
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection 'clipboard'
set -g @shell_mode 'vi'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Enable tmux restart
set -g @continuum-restore 'on'

set -g @plugin 'soyuka/tmux-current-pane-hostname'

# nord theme
set -g status on
set -g status-justify left
set -g status-right-length 100
set -g status-right-attr none
set -g status-attr none
set -g status-left-length 100
set -g status-left-attr none
set -g message-fg cyan
set -g message-bg brightblack
set -g message-command-fg cyan
set -g message-command-bg brightblack
setw -g window-status-separator ""
set -g window-status-activity-attr none

set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg brightcyan
set -g status-bg black
set -g status-fg white
set -g status-attr none

set -g status-left "#[fg=white,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]ÓÇ∞"
# emojis dont play nice in tmux
# üê≥
set -g status-right "#{prefix_highlight} \
#[fg=white,italics,bg=black,nobold,nounderscore] #(eval tmux-nowplaying `tmux display -p '#{client_width}'`) #[fg=white,noitalics,bg=black]\
#[fg=colour254,bg=colour39] D #[bg=colour8] #(eval docker ps --quiet | wc -l) #[fg=white,bg=black] \
#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]ÓÇ≤#[fg=white,bg=brightblack] %Y-%m-%d \
#[fg=white,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ≥#[fg=white,bg=brightblack] %H:%M \
#[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ≤#[fg=black,bg=cyan] #H "

set -g window-status-format "\
#[fg=black,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ∞ #[fg=white,bg=brightblack]#I \
#[fg=#{?window_zoomed_flag,red,white},bg=brightblack,nobold,noitalics,nounderscore]ÓÇ± \
#[fg=#{?window_activity_flag,white,white},bg=brightblack]#W \
#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]ÓÇ∞"

set -g window-status-current-format "\
#[fg=black,bg=cyan,nobold,noitalics,nounderscore]ÓÇ∞ \
#[fg=black,bg=cyan]#I \
#[fg=#{?window_zoomed_flag,red,black},bg=cyan,nobold,noitalics,nounderscore]ÓÇ± \
#[fg=black,bg=cyan]#W \
#[fg=cyan,bg=black,nobold,noitalics,nounderscore]ÓÇ∞"

set -g pane-border-bg black
set -g pane-border-fg brightblack
set -g pane-active-border-bg black
set -g pane-active-border-fg cyan
set -g display-panes-colour black
set -g display-panes-active-colour brightblack
# end theme

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
